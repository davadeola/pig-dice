<!DOCTYPE html>
<html>
<head>
	<title>Pig Dice</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<div class="container">
		<h1>Lets play Pig-Dice</h1>
		<div class="row">
			<form class="playerNames">
				<div class="col-md-6">
					<div class="form-group form-inline">
						<label>Name</label>
						<input class="form-control"  id="playerOne" placeholder="Player 1"></input>

					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group form-inline">
						<label>Name</label>
						<input class="form-control" id="playerTwo" placeholder="Player 2"></input>

					</div>
				</div>
				<button type ="submit" class="btn btn-lg btn-success">Enter</button>
			</form>
		</div>

	<div class="row">
		<div class="col-md-12">
			<button class="btn-info btn btn-lg play">Roll Em Down BABY</button>
		</div>


		

</div>
	</div>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

	<script type="text/javascript" src="bootstrap.js"></script>


</body>
</html>
