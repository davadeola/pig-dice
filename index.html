<!DOCTYPE html>
<html>
<head>
	<title>Pig Dice</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<div class="container">
		<h1>Lets play Pig-Dice</h1>
		<div class="row">
			<form class="playerNames">
				<div class="col-md-4">
					<div class="form-group form-inline">
						<label>Player One</label>
						<input class="form-control"  id="playerOne" placeholder=" Name of player one">
					</div>

				</div>
				<div class="col-md-4">
					<button type ="submit" class="btn btn-lg btn-success">Enter</button>
				</div>

				<div class="col-md-4">
					<div class="form-group form-inline">
						<label>Player Two</label>
						<input class="form-control" id="playerTwo" placeholder="Name of player two">
					</div>

				</div>

			</form>
		</div>

		<div class="row">
<div class="col-md-6">
	<button id="die1" class="btn btn-info" >ROLL</button>
	<button id="hold1"  class="btn btn-info">HOLD</button>
</div>
			<div class="col-md-6">
				<button id="die2" class="btn btn-warning">ROLL</button>
				<button id="hold2"  class="btn btn-warning">HOLD</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

	<script type="text/javascript" src="bootstrap.js"></script>


</body>
</html>
